
  <div class="login-container">
    <h2>Login</h2>
    <div class ="login-input-row" [formGroup]="loginForm">
      <app-input type="email" label="E-Mail" formControlName="email"></app-input>
      <app-input type="password" label="password" formControlName="password"></app-input>
    </div>
          
    <button mat-raised-button color="primary" (click)="onLogin()">Login</button>
    <p *ngIf="errorMessage" class="error">{{ errorMessage }}</p>
  </div>
